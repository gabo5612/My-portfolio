<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"><span id="screenSpan">0</span></div>
        <div class="keys">
            <div><button class="key utilities" id="delete" value="AC">AC</button></div>
            <div ><button class="key utilities" id="valor" value="csymbol" >+/-</button></div>
            <div ><button class="key utilities" id="percentage" value="%">%</button></div>
            <div ><button class="symbols key" id="divider" value="รท">รท</button></div>
            <div ><button class="numbers key" id="seven" value="7">7</button></div>
            <div ><button class="numbers key" id="eight" value="8">8</button></div>
            <div ><button class="numbers key" id="nine" value="9">9</button></div>
            <div ><button class="symbols key" id="multiplier" value="x">x</button></div>
            <div ><button class="numbers key" id="four" value="4">4</button></div>
            <div ><button class="numbers key" id="five" value="5">5</button></div>
            <div ><button class="numbers key" id="six" value="6">6</button></div>
            <div ><button class="symbols key" id="negative" value="-">-</button></div>
            <div ><button class="numbers key" id="one" value="1">1</button></div>
            <div ><button class="numbers key" id="two" value="2">2</button></div>
            <div ><button class="numbers key" id="three" value="3">3</button></div>
            <div ><button class="symbols key" id="plus" value="+">+</button></div>
            <div id='zeropush'><button class="numbers key" id="zero" value="0">0</button></div>
            <div ><button class="numbers key" id="comma" value=",">,</button></div>
            <div ><button class="symbols key" id="equal" value="=">=</button></div>
           
            
            
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
