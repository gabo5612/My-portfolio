<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="content1">
      <img src="./images/image-product-mobile.jpg" alt="image-product-mobile" class="img1">
      <img src="./images/image-product-desktop.jpg" alt="imagen-desktop" class="img2">
      <div class="content2">
        <p class="typeOfProduct">P E R F U M E</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="containerPrices">
          <p class="price">$149.99</p>
          <p class="lastPrice">$169.99</p>
        </div>
       
        <button class="button"><img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
        
      </div>
    </div>
  </div>
 
</body>
</html>
